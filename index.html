<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="stopwatch">
                <div id="time">00:00:00</div>
                <button id="start" onclick="startStopwatch()" class="click">Start</button>
                <button id="lap" onclick="lapTime()" class="click">Lap</button>
                <button id="stop" onclick="resetStopwatch()" class="click">Reset</button>
            </div>
            <ul id="laps"></ul>
        </div>
    </div>
</body>
</html>
